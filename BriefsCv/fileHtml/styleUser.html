<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fileCss/styleUser.css">
</head>

<body>
    <div class="div2">
        <h1>Contact Us</h1>

        <form>
            <label for="fname">Name</label><br>
            <input class="name" type="text" id="fname" name="fname" placeholder="Enter your name"><br>
            <label for="email">Email Address</label><br>
            <input class="name" type="email" id="email" name="email" placeholder="Enter your mail"><br>
            <label for="Message">Message</label><br>
            <textarea class="name message" id="Message" placeholder="Your message..." name="Message"></textarea><br><br>
            <input class="submit message" type="submit" value="Send">
        </form>
    </div>
</body>

</html>
